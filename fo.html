<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutenberg Library Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        #searchInput, #genreFilter {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }

        #searchInput:focus, #genreFilter:focus {
            outline: none;
            border-color: #667eea;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .book-cover {
            width: 120px;
            height: 180px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-size: cover;
            background-position: center;
        }

        .book-cover.has-image {
            background: #f8f9fa;
            color: #333;
        }

        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
            line-height: 1.3;
        }

        .book-author {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-style: italic;
        }

        .book-meta {
            font-size: 0.8em;
            color: #95a5a6;
            margin-bottom: 10px;
        }

        .book-genre {
            display: inline-block;
            background: #ecf0f1;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            color: #2c3e50;
        }

        .read-btn {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .read-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        /* Reader Styles */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .reader-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .reader-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reader-title {
            font-size: 1.3em;
            font-weight: bold;
            flex: 1;
        }

        .reader-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reader-controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .reader-controls button:hover {
            background: rgba(255,255,255,0.3);
        }

        .reader-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 18px;
            background: #fefefe;
        }

        .book-content {
            max-width: 700px;
            margin: 0 auto;
            font-family: 'Georgia', serif;
        }

        .book-content h1, .book-content h2, .book-content h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .book-content h1 {
            font-size: 2.2em;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .book-content h2 {
            font-size: 1.8em;
            margin-top: 40px;
        }

        .book-content p {
            margin-bottom: 25px;
            text-align: justify;
            font-size: 1.1em;
        }

        .book-content .chapter {
            margin-bottom: 50px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 20px;
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-books {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Gutenberg Library</h1>
            <div class="subtitle">Explore thousands of free classic books</div>
        </header>

        <div class="controls">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search books by title or author...">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats">Loading books...</div>

        <div class="books-grid" id="booksGrid">
            <div class="loading">Loading books from data.txt...</div>
        </div>
    </div>

    <!-- Book Reader -->
    <div class="reader-overlay" id="readerOverlay">
        <div class="reader-container">
            <div class="reader-header">
                <div class="reader-title" id="readerBookTitle">Loading...</div>
                <div class="reader-controls">
                    <button onclick="changeFontSize(-1)">A-</button>
                    <button onclick="changeFontSize(1)">A+</button>
                    <button onclick="closeReader()">✕ Close</button>
                </div>
            </div>
            <div class="reader-content" id="readerContent">
                <div class="loading">Loading book content...</div>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let currentFontSize = 18;
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        // Load books from data.txt
        async function loadBooks() {
            try {
                const response = await fetch('data.txt');
                const text = await response.text();
                parseBooks(text);
            } catch (error) {
                console.error('Error loading data.txt:', error);
                document.getElementById('booksGrid').innerHTML = 
                    '<div class="error">Error loading books data. Make sure data.txt is in the same folder.</div>';
            }
        }

        function parseBooks(text) {
            const lines = text.split('\n');
            let currentBook = null;
            let inBookSection = false;
            let currentGenre = '';

            for (const line of lines) {
                // Check for genre section
                if (line.includes('🎯 GENRE:')) {
                    currentGenre = line.split('🎯 GENRE:')[1].split('(')[0].trim();
                    continue;
                }

                // Check for book start
                if (line.includes('📖 BOOK')) {
                    if (currentBook) {
                        books.push(currentBook);
                    }
                    currentBook = {
                        genre: currentGenre,
                        title: line.split('📖 BOOK')[1].split(':')[1].trim()
                    };
                    inBookSection = true;
                    continue;
                }

                if (!inBookSection || !currentBook) continue;

                // Parse book details
                if (line.includes('👤 Author:')) {
                    currentBook.author = line.split('👤 Author:')[1].trim();
                } else if (line.includes('🆔 ID:')) {
                    currentBook.id = line.split('🆔 ID:')[1].trim();
                } else if (line.includes('📊 Downloads:')) {
                    currentBook.downloads = line.split('📊 Downloads:')[1].trim();
                } else if (line.includes('🖼️  Cover:')) {
                    currentBook.cover = line.split('🖼️  Cover:')[1].trim();
                } else if (line.includes('📝 Text URL:')) {
                    currentBook.textUrl = line.split('📝 Text URL:')[1].trim();
                } else if (line.includes('📄 Format:')) {
                    currentBook.format = line.split('📄 Format:')[1].trim();
                } else if (line.includes('🏷️  Subjects:')) {
                    currentBook.subjects = line.split('🏷️  Subjects:')[1].trim();
                } else if (line.includes('📚 Bookshelves:')) {
                    currentBook.bookshelves = line.split('📚 Bookshelves:')[1].trim();
                }

                // End of book section
                if (line.includes('--------------------------------------------------')) {
                    inBookSection = false;
                }
            }

            // Add the last book
            if (currentBook) {
                books.push(currentBook);
            }

            displayBooks(books);
            updateStats();
            populateGenres();
        }

        function displayBooks(booksToShow) {
            const grid = document.getElementById('booksGrid');
            
            if (booksToShow.length === 0) {
                grid.innerHTML = '<div class="no-books">No books found matching your search.</div>';
                return;
            }

            grid.innerHTML = booksToShow.map(book => `
                <div class="book-card" onclick="openBook('${book.textUrl}', '${book.title}')">
                    <div class="book-cover ${book.cover ? 'has-image' : ''}" 
                         style="${book.cover ? `background-image: url('${book.cover}')` : ''}">
                        ${!book.cover ? book.title.substring(0, 30) + (book.title.length > 30 ? '...' : '') : ''}
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-meta">
                        📊 ${book.downloads} downloads<br>
                        🏷️ ${book.genre}
                    </div>
                    <div class="book-genre">${book.genre}</div>
                    ${book.subjects ? book.subjects.split(', ').slice(0, 2).map(subject => 
                        `<div class="book-genre">${subject}</div>`
                    ).join('') : ''}
                    <button class="read-btn" onclick="event.stopPropagation(); openBook('${book.textUrl}', '${book.title}')">
                        📖 Read Book
                    </button>
                </div>
            `).join('');
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `📚 ${books.length} books loaded • Use search and filters to find books`;
        }

        function populateGenres() {
            const genreFilter = document.getElementById('genreFilter');
            const genres = [...new Set(books.map(book => book.genre))].sort();
            
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('genreFilter').addEventListener('change', filterBooks);

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;

            const filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm);
                const matchesGenre = !genreFilter || book.genre === genreFilter;
                return matchesSearch && matchesGenre;
            });

            displayBooks(filteredBooks);
        }

        // Book reader functions
        async function openBook(textUrl, title) {
            const overlay = document.getElementById('readerOverlay');
            const contentDiv = document.getElementById('readerContent');
            const titleDiv = document.getElementById('readerBookTitle');
            
            titleDiv.textContent = title;
            overlay.style.display = 'flex';
            contentDiv.innerHTML = '<div class="loading">Loading book content...</div>';
            
            try {
                // Use CORS proxy to fetch the book content
                const response = await fetch(CORS_PROXY + textUrl);
                const text = await response.text();
                
                // Clean and format the content
                const cleanedContent = cleanBookContent(text);
                contentDiv.innerHTML = `
                    <div class="book-content" style="font-size: ${currentFontSize}px;">
                        ${cleanedContent}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading book:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        Failed to load book content. 
                        <button onclick="window.open('${textUrl}', '_blank')">Open in New Tab Instead</button>
                    </div>
                `;
            }
        }

        function cleanBookContent(text) {
            // Remove everything before the actual book content
            const startMarker = '*** START OF THE PROJECT GUTENBERG EBOOK';
            const startIndex = text.indexOf(startMarker);
            
            if (startIndex === -1) {
                return '<p>Unable to parse book content. The format may be different.</p>';
            }

            // Find the end of the header section (usually after the title and credits)
            let contentStart = startIndex;
            
            // Look for the first meaningful content after the start marker
            const lines = text.substring(startIndex).split('\n');
            let contentLines = [];
            let foundContent = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines at the beginning
                if (!foundContent && !line) continue;
                
                // Start collecting content after we find the first non-header line
                if (!foundContent && line && !line.includes('***') && line.length > 10) {
                    foundContent = true;
                }
                
                if (foundContent) {
                    // Stop if we hit the end marker
                    if (line.includes('*** END OF THE PROJECT GUTENBERG EBOOK')) {
                        break;
                    }
                    
                    // Format paragraphs
                    if (line.length > 0) {
                        if (line === line.toUpperCase() && line.length < 100 && !line.includes('.') && !line.includes(',')) {
                            // Likely a chapter heading
                            contentLines.push(`<h2 class="chapter">${line}</h2>`);
                        } else {
                            contentLines.push(`<p>${line}</p>`);
                        }
                    }
                }
            }

            return contentLines.join('\n') || '<p>No readable content found in this book.</p>';
        }

        function closeReader() {
            document.getElementById('readerOverlay').style.display = 'none';
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            currentFontSize = Math.max(14, Math.min(24, currentFontSize));
            
            const bookContent = document.querySelector('.book-content');
            if (bookContent) {
                bookContent.style.fontSize = currentFontSize + 'px';
            }
        }

        // Close reader when clicking outside
        document.getElementById('readerOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReader();
            }
        });

        // Load books when page loads
        window.addEventListener('load', loadBooks);
    </script>
</body>
</html>
