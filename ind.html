<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Book Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333; 
            line-height: 1.6; 
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; color: white; margin-bottom: 40px; padding: 40px 0; }
        header h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.2rem; opacity: 0.9; }
        .stats { 
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; justify-content: space-around; flex-wrap: wrap;
        }
        .stat-item { text-align: center; padding: 10px; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; font-size: 0.9rem; }
        .genres-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 40px;
        }
        .genre-card { 
            background: white; border-radius: 10px; padding: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .genre-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .genre-name { font-size: 1.3rem; font-weight: bold; color: #333; margin-bottom: 10px; }
        .genre-count { color: #667eea; font-weight: bold; }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .book-card { 
            background: white; border-radius: 12px; padding: 25px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease;
        }
        .book-card:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,0,0,0.15); }
        .book-title { font-size: 1.4rem; font-weight: bold; color: #2c3e50; margin-bottom: 10px; line-height: 1.3; }
        .book-author { color: #667eea; font-weight: 600; margin-bottom: 8px; }
        .book-meta { color: #666; font-size: 0.9rem; margin-bottom: 8px; }
        .book-download { 
            display: inline-block; background: #667eea; color: white; padding: 8px 16px; 
            border-radius: 20px; text-decoration: none; font-weight: bold; margin-top: 10px; 
            transition: background 0.3s ease;
        }
        .book-download:hover { background: #5a6fd8; }
        .filters { 
            background: white; border-radius: 10px; padding: 20px; margin-bottom: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .search-box { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; 
            font-size: 1rem; margin-bottom: 15px;
        }
        .genre-filters { display: flex; flex-wrap: wrap; gap: 10px; }
        .genre-filter { 
            background: #f8f9fa; border: 2px solid #e9ecef; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; transition: all 0.3s ease;
        }
        .genre-filter.active { background: #667eea; color: white; border-color: #667eea; }
        @media (max-width: 768px) {
            .genres-grid, .books-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Modern Book Library</h1>
            <p>Discover contemporary books from Archive.org</p>
        </div>
    </header>

    <div class="container">
        <div class="stats" id="stats"></div>
        <div class="filters">
            <input type="text" class="search-box" id="searchBox" placeholder="Search books by title, author, or genre...">
            <div class="genre-filters" id="genreFilters"></div>
        </div>
        <div class="genres-grid" id="genresGrid"></div>
        <div class="books-grid" id="booksGrid"></div>
    </div>

    <script>
        let allBooks = [];
        let allGenres = [];

        // Load your book data
        fetch('archive_library.json')
            .then(response => response.json())
            .then(data => {
                allBooks = data.books;
                allGenres = data.genres;
                displayStats(data);
                displayGenres(data);
                displayBooks(allBooks);
                setupFilters(data);
            })
            .catch(error => {
                console.error('Error loading book data:', error);
                document.getElementById('booksGrid').innerHTML = 
                    '<p style="color: white; text-align: center; padding: 40px;">Error loading books. Make sure archive_library.json is in the same directory.</p>';
            });

        function displayStats(data) {
            const stats = data.metadata;
            document.getElementById('stats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${stats.total_books}</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.total_genres}</div>
                    <div class="stat-label">Genres</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${new Date(stats.generated).getFullYear()}</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            `;
        }

        function displayGenres(data) {
            const genresGrid = document.getElementById('genresGrid');
            const genreFilters = document.getElementById('genreFilters');
            
            let genresHTML = '';
            let filtersHTML = '<div class="genre-filter active" data-genre="all">All Genres</div>';
            
            data.genres.slice(0, 12).forEach(genre => {
                genresHTML += `
                    <div class="genre-card" onclick="filterByGenre('${genre.name}')">
                        <div class="genre-name">${genre.name}</div>
                        <div class="genre-count">${genre.book_count} books</div>
                    </div>
                `;
                
                filtersHTML += `
                    <div class="genre-filter" data-genre="${genre.name}">${genre.name}</div>
                `;
            });
            
            genresGrid.innerHTML = genresHTML;
            genreFilters.innerHTML = filtersHTML;
        }

        function displayBooks(books, filterGenre = 'all') {
            const booksGrid = document.getElementById('booksGrid');
            let booksHTML = '';
            
            const filteredBooks = filterGenre === 'all' 
                ? books 
                : books.filter(book => 
                    book.meaningful_genres?.some(genre => 
                        genre.toLowerCase().includes(filterGenre.toLowerCase())
                    ) ||
                    book.subjects?.some(subject => 
                        subject.toLowerCase().includes(filterGenre.toLowerCase())
                    )
                );
            
            filteredBooks.slice(0, 100).forEach(book => {
                // Extract year from publication date
                let year = 'Unknown';
                if (book.publication_date) {
                    const yearMatch = book.publication_date.match(/\d{4}/);
                    if (yearMatch) year = yearMatch[0];
                }
                
                booksHTML += `
                    <div class="book-card">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">üë§ ${book.author}</div>
                        <div class="book-meta">üìÖ ${year}</div>
                        <div class="book-meta">üìä ${book.downloads?.toLocaleString() || 0} downloads</div>
                        <div class="book-meta">üìÅ ${book.file_format}</div>
                        ${book.meaningful_genres ? `<div class="book-meta">üéØ ${book.meaningful_genres.slice(0,2).join(', ')}</div>` : ''}
                        <a href="${book.download_url}" class="book-download" target="_blank">Download ${book.file_format}</a>
                        <a href="${book.archive_url}" class="book-download" target="_blank" style="background: #28a745; margin-left: 10px;">View on Archive</a>
                    </div>
                `;
            });
            
            booksGrid.innerHTML = booksHTML;
        }

        function setupFilters(data) {
            const searchBox = document.getElementById('searchBox');
            const genreFilters = document.querySelectorAll('.genre-filter');
            
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredBooks = allBooks.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.meaningful_genres?.some(genre => 
                        genre.toLowerCase().includes(searchTerm)
                    ) ||
                    book.subjects?.some(subject => 
                        subject.toLowerCase().includes(searchTerm)
                    )
                );
                displayBooks(filteredBooks);
            });
            
            genreFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    genreFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    const genre = filter.getAttribute('data-genre');
                    displayBooks(allBooks, genre);
                });
            });
        }

        function filterByGenre(genre) {
            const filters = document.querySelectorAll('.genre-filter');
            filters.forEach(f => f.classList.remove('active'));
            filters.forEach(f => {
                if (f.getAttribute('data-genre') === genre) {
                    f.classList.add('active');
                }
            });
            displayBooks(allBooks, genre);
        }
    </script>
</body>
</html>
